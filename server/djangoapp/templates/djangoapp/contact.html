<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-light bg-light border-bottom">  
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'djangoapp:index' %}">
                    <span class="mb-0 h3"><i class="fa fa-car" style="font-size:40px;color:purple;"></i><b>Dealership Reviews</b></span></a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                    <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" name="username" >
                            <input type="password" class="form-control" placeholder="Password" name="psw" >
                            <button class="btn btn-primary" type="submit">Login</button>  
                            <a class="btn btn-link" href="{% url 'djangoapp:registration' %}"><i class="fa fa-fw fa-user"></i>Sign Up</a>
                        </div>
                    </form>
                </li>
                {% endif %}
            </ul>            
        </div>
    </nav>

    <!-- Page Content -->
<!--    <div class="container-fluid"> -->
    <div class="container">
        </br></br>
        <address>
            <div class="text-center">
            <p class="text-lg-center font-weight-bold">Contact us!</p>
            <a class="text-md-center font-weight-bold">Best Cars</a>
            <div class="text-sm-center">
                <a>123 Main St</a></br>
                <a>Anywhere, AZ 98654</a></br>
                <a>Phone: (123) 456-7890</a></br>
                <a>Email: </a><a href="mailto:#">BestCars@fake.com</a>
            </div>
        </div>
        </address>
    </div>

    <!-- Footer -->
    <nav class="navbar fixed-bottom navbar-light bg-light border-top">
        <div class="container-fluid">
            <div>
            <a class='btn btn-link' href="{% url 'djangoapp:contact' %}"><i class="fa fa-fw fa-envelope"></i>Contact Us</a> 
            <a class='btn btn-link' href="{% url 'djangoapp:about' %}">About Us</a> 
            </div>
        </div>
    </nav>
</body>
</html>
