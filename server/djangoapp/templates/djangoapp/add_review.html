<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Dealership Review</a>
            </div>
            <div class='nav navbar-nav navbar-right'>
                <a class='btn btn-link' href="{% url 'djangoapp:about' %}">About Us</a> 
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                    <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" name="username" >
                            <input type="password" class="form-control" placeholder="Password" name="psw" >
                            <button class="btn btn-primary" type="submit">Login</button>
                            <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                        </div>
                    </form>
                </li>
                {% endif %}
            </ul>            
        </div>
    </nav>
    
    <!--Add review form here -->
    <h3>Add a review about {{dealer.full_name}}</h3>
    <form action="{% url 'djangoapp:add_review' dealer.id %}" method="post">
        <div class="form-group">
            <label for="content">Enter the review content:</label>
            <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
        </div>
        <div class="form-group">
            <label for="purchasecheck">Has purchased the car from {{dealer.full_name}}
                <small class="text-muted"> (select purchased car information below if checked)</small>
            </label>
            <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
        </div>
        <div class="form-group">
            <label for="car">Select your car (model-make-year):</label>
            <select name="car" id="car" class="form-select" required>
                {% for car in cars %}
                    <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="purchasedate">Select Your Purchase Date:</label>
            <input class="date-own form control" type="text" name="purchasedate" id="purchasedate">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form> 
    <script type="text/javascript">
        $('.date-own').datepicker({format: 'mm/dd/yyyy'});
    </script>
    <!-- Footer -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container-fluid">
            <a class='btn btn-link' href="{% url 'djangoapp:contact' %}">Contact Us</a> 
        </div>
    </nav>
    </body>
</html>
